## .github/workflows/build.yml（mac無しでもmacOS成果物を作る用・推奨版）

※ `.app` はフォルダ扱いなので、Artifactsに確実に載るように **zipしてからアップロード**します（事故りにくい）。

```yaml
name: build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller

      - name: Build exe
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name envsnap_win --paths python_core python_core/envsnap_gui.py

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: envsnap_windows
          path: dist/envsnap_win.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller

      - name: Build app
        run: |
          pyinstaller --noconfirm --clean --windowed --name EnvSnap_mac --paths python_core python_core/envsnap_gui.py

      - name: Zip app
        run: |
          ditto -c -k --sequesterRsrc --keepParent dist/EnvSnap_mac.app dist/EnvSnap_mac.zip

      - name: Upload artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: envsnap_macos
          path: dist/EnvSnap_mac.zip